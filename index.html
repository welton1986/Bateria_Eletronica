<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Bateria</h1>

    <div class="keys">
        <div data-key="numpad1" class="key">Q</div>
        <div data-key="numpad2" class="key">W</div>
        <div data-key="numpad3" class="key">E</div>

        <div data-key="numpad4" class="key">A</div>
        <div data-key="numpad5" class="key">S</div>
        <div data-key="numpad6" class="key">D</div>

        <div data-key="numpad7" class="key">Z</div>
        <div data-key="numpad8" class="key">X</div>
        <div data-key="numpad9" class="key">C</div>
    </div>
    <div class="composer">
        <input type="text" id="input" placeholder="Faça uma composição..." />
        <button>Tocar</button>
    </div>

    <footer>Criado pela B7Web/Welton</footer>

    <audio id="s_numpad1" src="sounds/keyq.wav"></audio>
    <audio id="s_numpad2" src="sounds/keyw.wav"></audio>
    <audio id="s_numpad3" src="sounds/keye.wav"></audio>
    <audio id="s_numpad4" src="sounds/keya.wav"></audio>
    <audio id="s_numpad5" src="sounds/keys.wav"></audio>
    <audio id="s_numpad6" src="sounds/keyd.wav"></audio>
    <audio id="s_numpad7" src="sounds/keyz.wav"></audio>
    <audio id="s_numpad8" src="sounds/keyx.wav"></audio>
    <audio id="s_numpad9" src="sounds/keyc.wav"></audio>
    
    <script src="script.js"></script>
</body>
</html>
